<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Triangle Number!</title>
    <link rel="stylesheet" href="sum.css" />
  </head>
  <body>
    <h1>Triangle Number Calculator</h1>
    <p>
      This is a simple calculator for calculating the sum from 1 to any given
      positive integer.
    </p>
    <div class="sum-form">
      <input
        type="number"
        id="number-input"
        placeholder="Enter a number"
        required
      />
      <button type="submit" onclick="loadSum()">Sum</button>
    </div>
    <div class="result"></div>

    <script>
      // To load the page with the default parameter of 10, to get the result of 55.
      document.addEventListener("DOMContentLoaded", function () {
        loadSum();
      });

      async function loadSum() {
        const defaultValue = 10;
        const number =
          document.getElementById("number-input").value || defaultValue;

        // Fetch API
        const response = await fetch(`data?number=${number}`);
        const sum = await response.text();
        document.querySelector(
          ".result"
        ).innerHTML = `Sum from 1 to ${number} = ${sum}`;

        /* Old AJAX code
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
              if (xhr.readyState === 4 && xhr.status === 200) {
                document.querySelector(
                  ".result"
                ).innerHTML = `Sum from 1 to ${number} = ${xhr.responseText}`;
              }
            };
            xhr.open("GET", `data?number=${number}`);
            xhr.send();
        */
      }
    </script>
  </body>
</html>
