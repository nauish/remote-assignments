<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick's App</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="forms">
      <div class="container">
        <h2 id="register-form">Register Now</h2>
        <form class="register">
          <label for="email">Email: </label>
          <input
            type="email"
            id="reg-email"
            name="email"
            autocomplete="off"
            required
          />
          <label for="password">Password: </label>
          <input type="password" name="password" id="reg-password" required />
          <label for="confirmation">Confirm password: </label>
          <input
            type="password"
            name="confirmation"
            id="confirmation"
            required
          />

          <button type="submit" id="register-btn">Register</button>
        </form>
      </div>
      <div class="container">
        <h2 id="login-form">Log In</h2>
        <form class="login">
          <label for="email">Email: </label>
          <input type="email" name="email" id="login-email" required />
          <label for="password">Password: </label>
          <input type="password" name="password" id="login-password" required />
          <button type="submit" id="login-btn">Login</button>
        </form>
      </div>
    </div>
    <div class="message-container"></div>
    <script src="scripts/script.js"></script>
  </body>
</html>
