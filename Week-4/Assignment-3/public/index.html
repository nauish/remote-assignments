<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick's App</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <h1>Welcome to Rick' App!</h1>
    <div class="message-container"></div>
    <h2 id="register-form">New User? Register Now</h2>
    <form class="register">
      <label for="email">Email: </label>
      <input
        type="email"
        id="reg-email"
        name="email"
        placeholder="Email"
        required
      />
      <label for="password">Password: </label>
      <input
        type="password"
        name="password"
        id="reg-password"
        placeholder="Password"
        required
      />
      <label for="password">Confirm password: </label>
      <input
        type="password"
        name="confirmation"
        id="confirmation"
        placeholder="Confirm Password"
        required
      />

      <button type="button" id="register-now">Register</button>
    </form>
    <h2 id="login-form">Existing User? Log In</h2>
    <form class="login">
      <label for="email">Email: </label>
      <input
        type="email"
        id="login-email"
        name="email"
        placeholder="Email"
        required
      />
      <label for="password">Password: </label>
      <input
        type="password"
        name="password"
        id="login-password"
        placeholder="Password"
        required
      />
      <button type="button" id="login-now">Login</button>
    </form>
    <script src="scripts/script.js"></script>
  </body>
</html>
